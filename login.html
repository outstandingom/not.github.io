<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalonFinder | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --dark: #121212;
            --light: #ffffff;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-800: #343a40;
            --accent: #9c27b0;
            --transition: all 0.3s ease;
            --error: #d32f2f;
            --success: #388e3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: var(--light);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            background: var(--dark);
            color: var(--light);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .logo:hover .logo-icon {
            transform: rotate(15deg);
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            letter-spacing: -0.5px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        .form-header h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--dark);
            border-radius: 2px;
        }

        .form-header p {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
            margin-top: 15px;
        }

        .auth-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--dark);
        }

        .input-container {
            position: relative;
            transition: var(--transition);
        }

        .input-container:hover {
            transform: translateY(-2px);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 50px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: var(--light);
            font-size: 1rem;
            transition: var(--transition);
            color: var(--dark);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--dark);
            box-shadow: 0 0 0 2px rgba(18, 18, 18, 0.1);
        }

        .form-control.error {
            border-color: var(--error);
        }

        .form-control.success {
            border-color: var(--success);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.1rem;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            font-size: 1.1rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: var(--dark);
            width: 18px;
            height: 18px;
        }

        .remember-me label {
            color: #666;
            font-size: 0.95rem;
        }

        .forgot-password {
            color: var(--dark);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: #555;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 0.5px;
            background: var(--dark);
            color: var(--light);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled:hover::after {
            transform: translateX(-100%);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .btn:hover::after {
            transform: translateX(100%);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, #e0e0e0, #ccc, #e0e0e0);
        }

        .divider::after {
            content: 'Or continue with';
            padding: 0 15px;
            color: #777;
            font-size: 0.95rem;
            background: var(--light);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .social-btn:hover {
            background: var(--gray-100);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .social-btn i {
            font-size: 1.2rem;
            color: #555;
            margin-right: 8px;
        }

        .auth-toggle {
            text-align: center;
            font-size: 1rem;
            color: #666;
        }

        .auth-toggle a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
            position: relative;
        }

        .auth-toggle a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--dark);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .auth-toggle a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 1.6rem;
            }

            .form-header h2 {
                font-size: 1.5rem;
            }

            .social-login {
                flex-direction: column;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* Error message styling */
        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .supabase-error {
            background: #ffebee;
            color: #d32f2f;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-scissors"></i>
            </div>
            <h1>SalonFinder</h1>
        </div>
        
        <!-- Form Header -->
        <div class="form-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your SalonFinder account</p>
        </div>

        <!-- Supabase Error Container -->
        <div class="supabase-error" id="supabaseError"></div>
        
        <!-- Login Form -->
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="loginEmail">Email Address</label>
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="loginPassword">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    <span class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn" id="loginButton">
                <span class="loader" id="loginLoader"></span>
                <span id="loginText">Sign In</span>
            </button>
            <div class="success-message" id="successMessage"></div>
        </form>
        
        <div class="divider"></div>
        
        <div class="social-login">
            <button class="social-btn" id="googleSignIn">
                <i class="fab fa-google"></i> Google
            </button>
        </div>
        
        <div class="auth-toggle">
            <span>Don't have an account?</span>
            <a href="register.html">Sign up</a>
        </div>
    </div>

    <script>
         // Supabase configuration
        const SUPABASE_URL = 'https://bdsveayfvgnluxajbwio.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJkc3ZlYXlmdmdubHV4YWpid2lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzNDczMzIsImV4cCI6MjA3MzkyMzMzMn0.HHSFl6zkRmk2KuBZPrZsgrJ2C0xUu8McQCWvDFzNhgw';

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('loginEmail');
        const passwordInput = document.getElementById('loginPassword');
        const loginButton = document.getElementById('loginButton');
        const loginLoader = document.getElementById('loginLoader');
        const loginText = document.getElementById('loginText');
        const googleSignInBtn = document.getElementById('googleSignIn');
        const successMessage = document.getElementById('successMessage');
        const supabaseError = document.getElementById('supabaseError');
        const passwordToggle = document.getElementById('passwordToggle');
        const rememberMeCheckbox = document.getElementById('rememberMe');

        // Toggle password visibility
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Form validation
        function validateForm() {
            let isValid = true;
            hideAllErrors();
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                showError('emailError', 'Please enter a valid email address');
                emailInput.classList.add('error');
                isValid = false;
            } else {
                emailInput.classList.remove('error');
            }
            
            if (!passwordInput.value) {
                showError('passwordError', 'Please enter your password');
                passwordInput.classList.add('error');
                isValid = false;
            } else {
                passwordInput.classList.remove('error');
            }
            
            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideAllErrors() {
            const errors = document.querySelectorAll('.error-message');
            errors.forEach(error => {
                error.style.display = 'none';
            });
        }

        // Supabase login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) return;
            
            // Show loading state
            loginLoader.style.display = 'inline-block';
            loginText.textContent = 'Signing In...';
            loginButton.disabled = true;
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            try {
                // Sign in user with Supabase Auth
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Show success message
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.style.display = 'block';
                supabaseError.style.display = 'none';
                
                // Redirect to profile page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 2000);
                
            } catch (error) {
                console.error('Login error:', error);
                supabaseError.textContent = getSupabaseErrorMessage(error.message);
                supabaseError.style.display = 'block';
                successMessage.style.display = 'none';
            } finally {
                // Reset loading state
                loginLoader.style.display = 'none';
                loginText.textContent = 'Sign In';
                loginButton.disabled = false;
            }
        });

        // Google sign-in
        googleSignInBtn.addEventListener('click', async function() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/profile.html'
                    }
                });

                if (error) throw error;

            } catch (error) {
                console.error('Google sign-in error:', error);
                supabaseError.textContent = getSupabaseErrorMessage(error.message);
                supabaseError.style.display = 'block';
            }
        });

        // Helper function to translate Supabase error messages
        function getSupabaseErrorMessage(message) {
            if (message.includes('Invalid login credentials')) {
                return 'Invalid email or password. Please try again.';
            }
            if (message.includes('Email not confirmed')) {
                return 'Please verify your email address before signing in.';
            }
            if (message.includes('Email rate limit exceeded')) {
                return 'Too many login attempts. Please try again later.';
            }
            return message || 'An error occurred. Please try again.';
        }

        // Check if user is already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'profile.html';
            }
        });

        // Forgot password functionality
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('Please enter your email address to reset your password:');
            if (email) {
                supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                }).then(({ error }) => {
                    if (error) {
                        alert('Error sending reset email: ' + error.message);
                    } else {
                        alert('Password reset email sent! Check your inbox.');
                    }
                });
            }
        });
    </script>
</body>
</html>
