<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCut | Find Salons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #000;
            --secondary: #8a6d3b;
            --light: #f9f9f9;
            --accent: #ff6b6b;
            --success: #28a745;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #fff;
            color: var(--primary);
            padding-bottom: 70px;
        }
        
        .search-header {
            background-color: var(--light);
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .salon-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .salon-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .salon-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .salon-info {
            padding: 15px;
        }
        
        .salon-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--secondary);
        }
        
        .salon-location {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .salon-hours {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .status-open {
            background-color: #e8f5e8;
            color: var(--success);
        }
        
        .status-closed {
            background-color: #ffe8e8;
            color: var(--accent);
        }
        
        .salon-contact {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background-color: var(--secondary);
            border: none;
            padding: 8px 16px;
            font-weight: 600;
            transition: all 0.3s;
            border-radius: 8px;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #7a5f32;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--secondary);
            color: var(--secondary);
            padding: 8px 16px;
            font-weight: 600;
            transition: all 0.3s;
            border-radius: 8px;
            width: 100%;
        }
        
        .btn-outline:hover {
            background-color: var(--secondary);
            color: white;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .logo span {
            color: var(--secondary);
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            padding-left: 45px;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }
        
        .no-results i {
            font-size: 60px;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 30px;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #777;
            font-size: 0.8rem;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 8px;
        }
        
        .nav-item.active {
            color: var(--secondary);
        }
        
        .nav-item i {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }
        
        /* Modal Styles */
        .modal-content {
            border-radius: 12px;
            border: none;
        }
        
        .modal-header {
            background-color: var(--light);
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 20px;
        }
        
        .modal-title {
            font-weight: 600;
            color: var(--secondary);
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        
        .service-name {
            font-weight: 500;
        }
        
        .service-price {
            font-weight: 600;
            color: var(--secondary);
        }
        
        .service-time {
            font-size: 0.8rem;
            color: #777;
        }
        
        .salon-details {
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            margin-bottom: 10px;
        }
        
        .detail-icon {
            width: 30px;
            color: var(--secondary);
        }
        
        .map-preview {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            margin-top: 10px;
            border: 1px dashed #ddd;
        }
        
        .map-preview i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        
        .toast {
            background-color: rgba(255, 255, 255, 0.95);
            border-left: 4px solid var(--success);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .toast.error {
            border-left-color: var(--accent);
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Header Section -->
    <header class="sticky-top bg-white shadow-sm">
        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">Pro<span>Cut</span></div>
                <div class="d-flex align-items-center">
                    <i class="fas fa-bell me-3" style="font-size: 20px; cursor: pointer;"></i>
                </div>
            </div>
        </div>
        
        <!-- Search Header -->
        <div class="search-header">
            <div class="container">
                <h2 class="mb-3">Find Your Perfect Salon</h2>
                <p class="text-muted">Search and book appointments at top-rated salons near you</p>
                
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search by name, address, or city...">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container py-4">
        <div id="results">
            <!-- Results will be loaded here -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Salon Details Modal -->
    <div class="modal fade" id="salonModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="salonModalLabel">Salon Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="salonDetails"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="bookNowBtn">Book Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Supabase config
        const SUPABASE_URL = 'https://bdsveayfvgnluxajbwio.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJkc3ZlYXlmdmdubHV4YWpid2lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzNDczMzIsImV4cCI6MjA3MzkyMzMzMn0.HHSFl6zkRmk2KuBZPrZsgrJ2C0xUu8McQCWvDFzNhgw';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Global variable to store current salon ID for booking
        let currentSalonId = null;

        // Load all salons on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAllSalons();
            
            // Add event listener for search input
            document.getElementById('searchInput').addEventListener('input', function() {
                if (this.value.trim() === '') {
                    loadAllSalons();
                } else {
                    searchSalons();
                }
            });
        });

        async function searchSalons() {
            const query = document.getElementById("searchInput").value.trim();
            const resultsDiv = document.getElementById("results");
            
            // Show loading spinner
            resultsDiv.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Searching for salons...</p>
                </div>
            `;

            let { data, error } = await supabase
                .from("salons")
                .select("*")
                .or(`name.ilike.%${query}%,address.ilike.%${query}%,city.ilike.%${query}%`);

            if (error) {
                showToast('Error searching salons: ' + error.message, 'error');
                return;
            }

            if (!data || data.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h4>No salons found</h4>
                        <p>Try adjusting your search terms or browse all salons</p>
                        <button class="btn btn-primary mt-2" onclick="loadAllSalons()">Browse All Salons</button>
                    </div>
                `;
                return;
            }

            displaySalons(data);
        }

        async function loadAllSalons() {
            const resultsDiv = document.getElementById("results");
            
            resultsDiv.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading salons...</p>
                </div>
            `;

            let { data, error } = await supabase
                .from("salons")
                .select("*");

            if (error) {
                showToast('Error loading salons: ' + error.message, 'error');
                return;
            }

            displaySalons(data);
        }

        function displaySalons(salons) {
            const resultsDiv = document.getElementById("results");
            
            if (!salons || salons.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-store-slash"></i>
                        <h4>No salons available</h4>
                        <p>There are no salons registered in the system yet.</p>
                    </div>
                `;
                return;
            }
            
            resultsDiv.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5>Found ${salons.length} Salon(s)</h5>
                </div>
                <div class="row" id="salonList">
            `;

            salons.forEach(salon => {
                const isOpen = checkIfOpen(salon);
                
                const salonCard = document.createElement("div");
                salonCard.className = "col-md-6";
                salonCard.innerHTML = `
                    <div class="salon-card">
                        <img src="${salon.image_url || 'https://images.unsplash.com/photo-1560066984-138dadb4c035?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'}" 
                             class="salon-image" alt="${salon.name}">
                        <div class="salon-info">
                            <h5 class="salon-name">${salon.name}</h5>
                            <p class="salon-location">
                                <i class="fas fa-map-marker-alt me-1"></i>
                                ${salon.address}, ${salon.city}
                            </p>
                            <div class="salon-hours">
                                <span class="status-badge ${isOpen ? 'status-open' : 'status-closed'}">
                                    ${isOpen ? 'Open Now' : 'Closed'}
                                </span>
                                <span>${formatTime(salon.opening_time)} - ${formatTime(salon.closing_time)}</span>
                            </div>
                            <p class="salon-contact">
                                <i class="fas fa-phone me-1"></i> ${salon.contact_phone}
                            </p>
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-outline" onclick="viewSalonDetails('${salon.id}')">
                                        Details
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-primary" onclick="bookSalon('${salon.id}')">
                                        Book Now
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById("salonList").appendChild(salonCard);
            });
            
            resultsDiv.innerHTML += `</div>`;
        }

        async function viewSalonDetails(salonId) {
            // Fetch salon details
            let { data: salon, error } = await supabase
                .from("salons")
                .select("*")
                .eq("id", salonId)
                .single();

            if (error) {
                showToast('Error fetching salon details: ' + error.message, 'error');
                return;
            }

            // Fetch salon services
            let { data: services, error: servicesError } = await supabase
                .from("salon_services")
                .select("*")
                .eq("salon_id", salonId);

            if (servicesError) {
                console.error("Error fetching services: ", servicesError);
            }

            const isOpen = checkIfOpen(salon);
            
            // Populate modal with salon details
            document.getElementById('salonModalLabel').textContent = salon.name;
            document.getElementById('salonDetails').innerHTML = `
                <div class="salon-details">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="${salon.image_url || 'https://images.unsplash.com/photo-1560066984-138dadb4c035?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'}" 
                                 class="img-fluid rounded mb-3" alt="${salon.name}">
                            <div class="d-flex mb-3">
                                <span class="status-badge ${isOpen ? 'status-open' : 'status-closed'} me-2">
                                    ${isOpen ? 'Open Now' : 'Closed'}
                                </span>
                                <span class="badge bg-secondary">${salon.status}</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6>Contact Information</h6>
                            <div class="detail-item">
                                <div class="detail-icon"><i class="fas fa-user"></i></div>
                                <div>${salon.contact_name}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-icon"><i class="fas fa-phone"></i></div>
                                <div>${salon.contact_phone}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-icon"><i class="fas fa-envelope"></i></div>
                                <div>${salon.contact_email}</div>
                            </div>
                            
                            <h6 class="mt-4">Business Hours</h6>
                            <div class="detail-item">
                                <div class="detail-icon"><i class="fas fa-clock"></i></div>
                                <div>${formatTime(salon.opening_time)} - ${formatTime(salon.closing_time)}</div>
                            </div>
                            ${salon.closed_on_sunday ? 
                                '<div class="detail-item"><div class="detail-icon"><i class="fas fa-calendar-times"></i></div><div>Closed on Sundays</div></div>' : 
                                ''}
                        </div>
                    </div>
                    
                    ${salon.description ? `
                        <div class="mt-3">
                            <h6>Description</h6>
                            <p>${salon.description}</p>
                        </div>
                    ` : ''}
                    
                    <div class="mt-3">
                        <h6>Location</h6>
                        <p><i class="fas fa-map-marker-alt me-2"></i> ${salon.address}, ${salon.city}</p>
                        ${salon.map_link ? `
                            <div class="map-preview">
                                <div class="text-center">
                                    <i class="fas fa-map-marked-alt"></i>
                                    <p class="mt-2">Map Location Available</p>
                                    <a href="${salon.map_link}" target="_blank" class="btn btn-outline btn-sm mt-2">View on Map</a>
                                </div>
                            </div>
                        ` : `
                            <div class="map-preview">
                                <div class="text-center">
                                    <i class="fas fa-map-marked-alt"></i>
                                    <p class="mt-2">No map location provided</p>
                                </div>
                            </div>
                        `}
                    </div>
                    
                    ${services && services.length > 0 ? `
                        <div class="mt-4">
                            <h6>Services Offered</h6>
                            ${services.map(service => `
                                <div class="service-item">
                                    <div>
                                        <div class="service-name">${service.service_name}</div>
                                        <div class="service-time">${service.estimated_time_minutes} minutes</div>
                                    </div>
                                    <div class="service-price">â‚¹${service.price}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : '<p class="text-muted mt-3">No services listed for this salon.</p>'}
                </div>
            `;
            
            // Set current salon ID for booking
            currentSalonId = salonId;
            
            // Show the modal
            const salonModal = new bootstrap.Modal(document.getElementById('salonModal'));
            salonModal.show();
        }

        function bookSalon(salonId) {
            // Redirect to booking page with salon ID
            window.location.href = `booking.html?salon=${salonId}`;
        }

        function checkIfOpen(salon) {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const openingTime = timeToMinutes(salon.opening_time);
            const closingTime = timeToMinutes(salon.closing_time);
            
            // Check if today is Sunday and salon is closed on Sundays
            if (salon.closed_on_sunday && now.getDay() === 0) {
                return false;
            }
            
            return currentTime >= openingTime && currentTime <= closingTime;
        }

        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function formatTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            const period = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 || 12;
            return `${formattedHours}:${minutes.toString().padStart(2, '0')} ${period}`;
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();
            
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'error' ? 'error' : ''}`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="toast-body d-flex justify-content-between">
                    <div>
                        <i class="fas ${type === 'error' ? 'fa-exclamation-triangle' : 'fa-check-circle'} me-2"></i>
                        ${message}
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast, { autohide: true, delay: 5000 });
            bsToast.show();
            
            // Remove toast from DOM after it's hidden
            toast.addEventListener('hidden.bs.toast', function() {
                toast.remove();
            });
        }

        // Set up book now button in modal
        document.getElementById('bookNowBtn').addEventListener('click', function() {
            if (currentSalonId) {
                bookSalon(currentSalonId);
            }
        });
    </script>
</body>
</html>
